<!DOCTYPE html>
<html>
  <head>
    <title>Weiben - Wheel of fortune</title>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <!-- Button trigger modal -->
    <!-- <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#myModal"
    >
      Launch demo modal
    </button> -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="myModalLabel">
              <strong
                >Kazandıran Şanslı Çark, tıklayın ve sizde kazanın!</strong
              >
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body mt-3">
            <div class="container mt-5">
              <div class="column">
                <div class="row">
                  <img class="marker" src="./images/marker.png" />
                </div>
                <div class="row">
                  <img class="wheel" id="wheel" src="./images/wheel.png" />
                </div>
                <div class="row">
                  <img class="spinButton" src="./images/button.png" />
                </div>
                <div class="row mt-5">
                  <div class="display"></div>
                </div>
                <div class="row mt-5">
                  <a
                    style="text-decoration: none"
                    href="#"
                  >
                    <div>
                      <button class="modalButton btn btn-success">
                        Tıkla ve Forma Git
                      </button>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
